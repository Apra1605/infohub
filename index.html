<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoHub — Modern Report Generator</title>
  <style>
    /* Reset, box-sizing etc. */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f2c;
      color: #f0f0f5;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      overflow: hidden;
    }
    /* Astral background */
    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #1e0453, #2c1a72, #3b2f98);
      background-size: 300% 300%;
      animation: GradientShift 30s ease infinite;
      z-index: -2;
    }
    @keyframes GradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .particles {
      position: absolute;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    /* Foreground panel */
    .panel {
      background: rgba(20, 15, 45, 0.85);
      padding: 2rem;
      border-radius: 16px;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      color: #f0f0f5;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #a29bfe;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #f0f0f5;
      margin-bottom: 1rem;
    }
    button {
      display: inline-flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: #0f0f2c;
      background: #a29bfe;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #8175f9;
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #d1d1e9;
      min-height: 1.2em;
      display: flex;
      align-items: center;
    }
    .loader {
      width: 24px;
      height: 24px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #a29bfe;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 0.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error {
      margin-top: 1rem;
      background: rgba(255, 50, 50, 0.15);
      color: #ffaaaa;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
    .report-container {
      margin-top: 2rem;
      background: rgba(30, 24, 65, 0.8);
      padding: 1.5rem;
      border-radius: 12px;
      max-height: 60vh;
      overflow-y: auto;
    }
    .report-container a {
      color: #72d6f8;
      text-decoration: none;
    }
    .report-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <canvas class="particles" id="particlesCanvas"></canvas>

  <div class="panel">
    <h1>InfoHub Report</h1>
    <input id="queryInput" type="text" placeholder="Enter name, org, topic — e.g. &quot;Justin Priddy — Gateway Middle School&quot;" />
    <button id="searchBtn">Generate Report</button>
    <div class="status" id="statusMsg">Ready.</div>
    <div id="errorBox" class="error" style="display:none;"></div>
    <div class="report-container" id="reportArea" style="display:none;"></div>
  </div>

  <script>
    const BACKEND_URL = "https://report.anmol-prash.workers.dev/";
    const queryInput = document.getElementById('queryInput');
    const searchBtn = document.getElementById('searchBtn');
    const statusMsg = document.getElementById('statusMsg');
    const errorBox = document.getElementById('errorBox');
    const reportArea = document.getElementById('reportArea');

    function setStatus(msg, busy=false) {
      statusMsg.textContent = msg;
      if (busy) {
        if (!statusMsg.querySelector('.loader')) {
          const loader = document.createElement('span');
          loader.className = 'loader';
          statusMsg.appendChild(loader);
        }
      } else {
        const ld = statusMsg.querySelector('.loader');
        if (ld) ld.remove();
      }
    }

    function showError(msg) {
      errorBox.style.display = 'block';
      errorBox.textContent = msg;
    }

    function clearError() {
      errorBox.style.display = 'none';
      errorBox.textContent = '';
    }

    function showReport(html) {
      reportArea.style.display = 'block';
      reportArea.innerHTML = html;
    }

    async function generateReport() {
      clearError();
      reportArea.style.display = 'none';
      const q = queryInput.value.trim();
      if (!q) {
        showError('Please enter a query.');
        return;
      }
      searchBtn.disabled = true;
      setStatus(`Searching for "${q}"...`, true);

      try {
        const response = await fetch(BACKEND_URL + '?q=' + encodeURIComponent(q), {
          method: 'GET'
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || `Backend error: ${response.status}`);
        }

        const data = await response.json();
        if (!data.ok && data.error) {
          throw new Error(data.error);
        }

        // Insert the HTML report
        if (data.reportHtml) {
          showReport(data.reportHtml);
        } else {
          // fallback: build simple display
          let sb = `<h2>Report for: ${data.query}</h2>`;
          sb += `<p>No detailed report available.</p>`;
          if (data.sources && data.sources.length) {
            sb += `<h3>Sources</h3><ul>`;
            data.sources.forEach(s => {
              sb += `<li>[${s.id}] <a href="${s.link}" target="_blank" rel="noopener">${s.title}</a></li>`;
            });
            sb += `</ul>`;
          }
          showReport(sb);
        }

        setStatus('Report ready.');
      } catch (e) {
        console.error('Frontend error:', e);
        showError(e.message);
        setStatus('Error while fetching report.');
      } finally {
        searchBtn.disabled = false;
      }
    }

    searchBtn.addEventListener('click', generateReport);
    queryInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') generateReport();
    });

    // Optional: animated particles background (canvas)
    (function initParticles() {
      const canvas = document.getElementById('particlesCanvas');
      const ctx = canvas.getContext('2d');
      let width, height, particles;

      function init() {
        resize();
        particles = [];
        const count = Math.floor((width + height) / 50);
        for (let i = 0; i < count; i++) {
          particles.push(new Particle());
        }
        animate();
      }

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }

      class Particle {
        constructor() {
          this.reset();
        }
        reset() {
          this.x = Math.random() * width;
          this.y = Math.random() * height;
          this.size = Math.random() * 2 + 1;
          this.speed = Math.random() * 0.5 + 0.2;
          this.angle = Math.random() * Math.PI * 2;
        }
        update() {
          this.x += Math.cos(this.angle) * this.speed;
          this.y += Math.sin(this.angle) * this.speed;
          if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
            this.reset();
          }
        }
        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = 'rgba(255,255,255,0.2)';
          ctx.fill();
        }
      }

      function animate() {
        ctx.clearRect(0, 0, width, height);
        particles.forEach(p => {
          p.update();
          p.draw();
        });
        requestAnimationFrame(animate);
      }

      window.addEventListener('resize', resize);
      init();
    })();
  </script>
</body>
</html>
